<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسح الباركود</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0; /* إزالة البادينج من الجسم لزيادة المساحة المتاحة للمسح */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* لجعل الجسم يغطي كامل ارتفاع الشاشة */
            direction: rtl;
        }

        #scanner-container {
            position: relative;
            width: 90%;
            max-width: 500px;
            /* تم تعديل الهامش العلوي لدفعه لأعلى منتصف الصفحة */
            margin: 5vh auto 0 auto; /* 5% من ارتفاع الشاشة من الأعلى */
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: black; /* خلفية سوداء لمنطقة الكاميرا */
        }

        #qr-reader {
            width: 100%;
            border-radius: 8px;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            /* تم تعديل محاذاة المنطقة الخضراء لتبقى في منتصف الجزء العلوي */
            align-items: flex-start; /* تبدأ من الأعلى */
            padding-top: 10%; /* مسافة بادئة من الأعلى لتوسيط الإطار */
            box-sizing: border-box; /* لضمان أن البادينج لا يؤثر على الحجم الكلي */
        }

        .scan-region {
            width: 80%; /* نفس العرض */
            height: calc(40% * 2 / 3); /* ثلثي الارتفاع الأصلي */
            border: 3px solid #4CAF50;
            border-radius: 10px;
            /* تم حذف box-shadow لإزالة المنطقة الرمادية */
        }

        /* تم حذف .controls لإزالة شريط التقريب */
        /* تم حذف #results-container لإزالة الجدول */
        /* تم حذف #close-scanner-btn لإزالة زر الإغلاق */
    </style>
</head>
<body>

    <div id="scanner-container">
        <div id="qr-reader"></div>
        <div class="scanner-overlay">
            <div class="scan-region"></div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const successSound = new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_2b28b2b93d.mp3');
            const failSound = new Audio('https://cdn.pixabay.com/audio/2022/11/10/audio_c89b3f4e3c.mp3');
            let productsData = [];

            // بما أن الجدول والزر حُذفا، لم تعد هناك حاجة لـ scannedProducts أو functions متعلقة بهما.
            // لكن سنبقيها مؤقتا في حال أردت عرض رسائل النجاح/الفشل في مكان آخر.

            fetch('p.json')
                .then(response => {
                    if (!response.ok) { throw new Error('فشل تحميل الملف: ' + response.statusText); }
                    return response.json();
                })
                .then(data => {
                    productsData = data;
                    console.log("تم تحميل المنتجات بنجاح من p.json");
                })
                .catch(error => {
                    console.error('حدث خطأ أثناء جلب ملف المنتجات:', error);
                    alert('فشل تحميل ملف المنتجات p.json. تأكد من وجود الملف في نفس المسار وأنه بصيغة JSON صحيحة.');
                });

            const html5QrCode = new Html5Qrcode("qr-reader");
            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                if (productsData.length === 0) {
                    failSound.play();
                    return;
                }
                const product = findProductByBarcode(decodedText);
                if (product) {
                    successSound.play();
                    console.log("تم مسح المنتج بنجاح:", product.name);
                    // هنا يمكنك إضافة منطق آخر لما يحدث بعد المسح الناجح
                    // مثل إرسال الباركود إلى خادم أو عرض رسالة تأكيد.
                    
                    html5QrCode.pause();
                    setTimeout(() => html5QrCode.resume(), 1500); // استئناف المسح بعد 1.5 ثانية
                } else {
                    failSound.play();
                    console.warn(`الباركود ${decodedText} غير موجود في قاعدة البيانات.`);
                }
            };

            // تم تعديل qrbox ليعكس الارتفاع الجديد، ولكن facingMode سيهتم بمنطقة المسح الفعلية.
            // الـ qrbox هنا لتحديد المنطقة التي يبحث فيها المحرك، وليس لتغيير الـ overlay
            const config = { 
                fps: 10, 
                qrbox: { width: 250, height: 100 } // تقليل ارتفاع منطقة البحث الداخلية للمحرك
            };

            html5QrCode.start(
                { facingMode: "environment" },
                config,
                qrCodeSuccessCallback,
                (errorMessage) => {}
            ).then(() => {
                console.log("تم بدء تشغيل الماسح.");
                // تثبيت التقريب عند القيمة الموضحة في الصورة (سنفترض 2.5 كقيمة افتراضية مناسبة)
                // يجب أن يتم ذلك بعد بدء تشغيل الكاميرا بنجاح
                const videoTrack = document.querySelector('#qr-reader video')?.srcObject?.getVideoTracks()[0];
                if (videoTrack) {
                    const capabilities = videoTrack.getCapabilities();
                    if (capabilities.zoom) {
                        // سنثبت التقريب على 2.5 (يمكنك تعديل هذه القيمة)
                        videoTrack.applyConstraints({ advanced: [{ zoom: 2.5 }] }); 
                        console.log("تم تثبيت التقريب على 2.5.");
                    } else {
                        console.warn('التقريب غير مدعوم في هذا الجهاز/المتصفح.');
                    }
                }
            }).catch((err) => {
                console.error("فشل في تشغيل الكاميرا الخلفية:", err);
                alert("لم يتم العثور على كاميرا خلفية أو فشل تشغيلها. قد تحتاج لتجربة هذا على هاتف محمول.");
            });

            // تم حذف شريط التقريب، لذا لم تعد هناك حاجة لمستمع الحدث الخاص به.

            // بما أن زر الإغلاق حُذف، لم تعد هناك حاجة لمستمع الحدث الخاص به.

            function findProductByBarcode(barcode) {
                return productsData.find(p => p.barcode1 === barcode || p.barcode2 === barcode || p.sku === barcode);
            }

            // تم حذف كل الوظائف المتعلقة بالجدول (addProductToTable, updateSubtotal, event listener)
            // لأن الجدول لم يعد موجودًا.

        });
    </script>
</body>
</html>
