<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Apples-Mart - الماسح الضوئي للفواتير</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<style>
  :root {
    --primary-color: #007bff;
    --danger-color: #dc3545;
    --light-gray: #f8f9fa;
    --dark-gray: #343a40;
    --border-color: #dee2e6;
  }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--light-gray);
    color: #222;
    direction: rtl;
    overflow-x: hidden;
  }
  .container {
    max-width: 100%;
    padding: 0;
  }
  
  /* --- تصميم الماسح الضوئي --- */
  #scanner-container {
    position: relative;
    width: 100vw;
    height: 40vh;
    background-color: #000;
    overflow: hidden;
    margin: 0;
    padding: 0;
    border: none;
  }
  #reader-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
  }
  #reader {
    width: 100%;
    height: 100%;
    background: #000;
    position: relative;
  }
  #reader::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    height: 60%;
    border: 10px solid #ff4747;
    box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.8);
    border-radius: 12px;
    pointer-events: none;
  }
  #scanner-controls {
    position: absolute;
    bottom: 15px;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    z-index: 100;
  }
  #closeScannerBtn {
    position: absolute;
    top: 15px;
    left: 15px;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 24px;
    line-height: 38px;
    text-align: center;
    cursor: pointer;
    z-index: 10;
  }
  .control-btn {
    background-color: rgba(0,0,0,0.5);
    color: white;
    border: 1px solid #666;
    border-radius: 25px;
    padding: 10px;
    height: 50px;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .control-btn.active { color: yellow; border-color: yellow; }
  
  /* --- تصميم الفاتورة --- */
  .content-below {
    padding: 20px;
    max-width: 900px;
    margin: 0 auto;
  }
  .invoice {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    overflow: hidden;
  }
  .invoice-header, .invoice-row {
    display: grid;
    grid-template-columns: 2fr 1.5fr 1fr 1fr 0.5fr;
    gap: 10px;
    padding: 12px 15px;
    align-items: center;
    border-bottom: 1px solid var(--border-color);
  }
  .invoice-header {
    background: var(--dark-gray);
    color: white;
    font-weight: bold;
    font-size: 14px;
  }
  .invoice-row {
    font-size: 14px;
  }
  .invoice-row:last-child {
    border-bottom: none;
  }
  .quantity-controls {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .quantity-btn {
    background: var(--primary-color);
    color: white;
    border: none;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    font-size: 16px;
    cursor: pointer;
  }
  .delete-btn {
    background: var(--danger-color);
    color: white;
    border: none;
    width: 28px;
    height: 28px;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .invoice-footer {
    padding: 15px;
    background: var(--dark-gray);
    color: white;
    text-align: left;
    font-size: 20px;
    font-weight: bold;
  }
  .invoice-body:empty::after {
    content: "امسح باركود لبدء الفاتورة...";
    display: block;
    text-align: center;
    padding: 40px;
    color: #888;
    font-size: 18px;
  }

  /* --- أزرار وعناصر عامة --- */
  .btn-large {
    display: block;
    width: 100%;
    padding: 15px;
    font-size: 18px;
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <div id="scanner-container">
    <div id="reader-wrapper">
      <div id="reader"></div>
      <button id="closeScannerBtn">&times;</button>
    </div>
    <div id="scanner-controls">
      <div id="zoomSliderContainer" class="control-btn" style="display:none;">
        <i class="fas fa-search-minus"></i>
        <input type="range" id="zoomSlider" min="1" max="10" step="0.1" style="width:100px; direction:ltr; margin: 0 10px;">
        <i class="fas fa-search-plus"></i>
      </div>
      <button id="toggleFlashlightBtn" class="control-btn" style="width: 50px; border-radius: 50%; display:none;"><i class="fas fa-bolt"></i></button>
    </div>
  </div>

  <div class="content-below">
    <h2 style="text-align: center; margin-bottom: 20px;">نموذج الفاتورة</h2>
    
    <div class="invoice">
      <div class="invoice-header">
        <div>اسم الصنف</div>
        <div>الكمية</div>
        <div>سعر الوحدة</div>
        <div>الإجمالي</div>
        <div>حذف</div>
      </div>
      <div class="invoice-body" id="invoiceBody">
        </div>
      <div class="invoice-footer">
        <span>الإجمالي النهائي: </span>
        <span id="grandTotal">0.00</span>
      </div>
    </div>
    
    <button id="startScannerBtn" class="btn-large"><i class="fas fa-barcode"></i> تشغيل الماسح الضوئي</button>
  </div>
</div>

<script>
// --- تهيئة المكتبات والعناصر الأساسية ---
const notyf = new Notyf({ duration: 3000, position: { x: 'center', y: 'top' } });
let html5QrCode = null;
let cameraTrack = null;
let productsData = [];
let invoiceItems = [];
let currentZoom = 1;

// عناصر DOM
const scannerContainer = document.getElementById('scanner-container');
const startScannerBtn = document.getElementById('startScannerBtn');
const closeScannerBtn = document.getElementById('closeScannerBtn');
const toggleFlashlightBtn = document.getElementById('toggleFlashlightBtn');
const zoomSlider = document.getElementById('zoomSlider');
const zoomSliderContainer = document.getElementById('zoomSliderContainer');
const invoiceBody = document.getElementById('invoiceBody');
const grandTotalEl = document.getElementById('grandTotal');

const JSON_URL = 'https://raw.githubusercontent.com/Apples-Mart/Apples-Mart/refs/heads/main/p.json';

// --- دوال الفاتورة ---

function renderInvoice() {
  invoiceBody.innerHTML = '';
  invoiceItems.forEach(item => {
    const itemTotal = item.quantity * item.price;
    const row = document.createElement('div');
    row.className = 'invoice-row';
    row.innerHTML = `
      <div>${item.name}</div>
      <div class="quantity-controls">
        <button class="quantity-btn" data-barcode="${item.barcode}" data-action="decrease">-</button>
        <span>${item.quantity}</span>
        <button class="quantity-btn" data-barcode="${item.barcode}" data-action="increase">+</button>
      </div>
      <div>${item.price.toFixed(2)}</div>
      <div>${itemTotal.toFixed(2)}</div>
      <div>
        <button class="delete-btn" data-barcode="${item.barcode}" data-action="delete">
          <i class="fas fa-trash-alt" style="pointer-events: none;"></i>
        </button>
      </div>
    `;
    invoiceBody.appendChild(row);
  });
  updateGrandTotal();
}

function updateGrandTotal() {
  const total = invoiceItems.reduce((sum, item) => sum + (item.quantity * item.price), 0);
  grandTotalEl.textContent = total.toFixed(2);
}

invoiceBody.addEventListener('click', (event) => {
  const button = event.target.closest('button');
  if (!button) return;

  const { barcode, action } = button.dataset;
  const itemIndex = invoiceItems.findIndex(item => item.barcode === barcode);
  if (itemIndex === -1) return;

  if (action === 'increase') {
    invoiceItems[itemIndex].quantity++;
  } else if (action === 'decrease') {
    if (invoiceItems[itemIndex].quantity > 1) {
      invoiceItems[itemIndex].quantity--;
    } else {
      invoiceItems.splice(itemIndex, 1);
    }
  } else if (action === 'delete') {
    invoiceItems.splice(itemIndex, 1);
  }
  
  renderInvoice();
});

// --- دوال الماسح الضوئي ---

async function fetchProductData() {
    try {
        const response = await fetch(JSON_URL);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        productsData = await response.json();
        console.log("تم تحميل بيانات المنتجات بنجاح");
        notyf.success("قاعدة بيانات الأصناف جاهزة");
    } catch (error) {
        console.error("فشل في جلب بيانات المنتجات:", error);
        notyf.error("فشل تحميل بيانات الأصناف.");
    }
}

/**
 * يتم استدعاؤها عند المسح الناجح للباركود
 * @param {string} decodedText - الباركود الذي تم مسحه
 */
function onScanSuccess(decodedText) {
  // 1. اهتزاز عند النجاح
  if ('vibrate' in navigator) {
    navigator.vibrate(200);
  }

  // 2. البحث عن المنتج في البيانات باستخدام الحقول الثلاثة
  const product = productsData.find(p =>
    (p.barcode1 && p.barcode1 === decodedText) ||
    (p.barcode2 && p.barcode2 === decodedText) ||
    (p.sku && p.sku === decodedText)
  );

  // 3. إذا تم العثور على المنتج
  if (product) {
    notyf.success(`تم العثور على: ${product.name}`);
    
    // استخدم الباركود الأساسي كمعرف فريد للصنف
    const productIdentifier = product.barcode1 || product.sku;
    const existingItem = invoiceItems.find(item => item.barcode === productIdentifier);

    if (existingItem) {
      existingItem.quantity++;
    } else {
      invoiceItems.push({
        barcode: productIdentifier,
        name: product.name,
        price: parseFloat(product.price),
        quantity: 1
      });
    }
    renderInvoice();
    
  } else {
    notyf.error("هذا الباركود غير مسجل");
  }
}

function initScanner() {
  scannerContainer.style.display = 'block';
  startScannerBtn.style.display = 'none';
  if (!html5QrCode) {
    html5QrCode = new Html5Qrcode("reader");
  }
  Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length) {
      const backCameras = cameras.filter(camera => camera.label.toLowerCase().includes('back'));
      const cameraId = (backCameras.length > 0 ? backCameras[0] : cameras[0]).id;
      startCamera(cameraId);
    }
  }).catch(err => {
    console.error(err);
    startCamera({ facingMode: "environment" });
  });
}

function startCamera(cameraId) {
  html5QrCode.start(
    cameraId,
    { fps: 10, qrbox: { width: 250, height: 150 } },
    onScanSuccess,
    () => {}
  ).then(() => {
    const videoElement = document.getElementById('reader').querySelector('video');
    videoElement.style.transform = 'scaleX(1)'; // Ensure video is not mirrored
    
    navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: cameraId } } })
      .then(stream => {
        cameraTrack = stream.getVideoTracks()[0];
        const capabilities = cameraTrack.getCapabilities();
        
        if (capabilities.torch) {
          toggleFlashlightBtn.style.display = 'flex';
        }
        if (capabilities.zoom) {
            const minZoom = capabilities.zoom.min;
            const maxZoom = capabilities.zoom.max;
            const midZoom = (minZoom + maxZoom) / 2;
            
            zoomSlider.min = minZoom;
            zoomSlider.max = maxZoom;
            zoomSlider.step = capabilities.zoom.step || 0.1;
            zoomSlider.value = midZoom;
            currentZoom = midZoom;
            
            cameraTrack.applyConstraints({ advanced: [{ zoom: midZoom }] });
            zoomSliderContainer.style.display = 'flex';
        }
      });
  }).catch(err => {
    notyf.error("فشل تشغيل الكاميرا. يرجى منح الإذن.");
  });
}

function stopScanner() {
  if (html5QrCode && html5QrCode.isScanning) {
    html5QrCode.stop().then(() => {
      scannerContainer.style.display = 'none';
      startScannerBtn.style.display = 'block';
    });
  }
}

function toggleFlashlight() {
  if (cameraTrack && cameraTrack.getCapabilities().torch) {
    const isFlashOn = !toggleFlashlightBtn.classList.contains('active');
    cameraTrack.applyConstraints({ advanced: [{ torch: isFlashOn }] })
      .then(() => toggleFlashlightBtn.classList.toggle('active', isFlashOn));
  }
}

function handleZoomChange() {
  if (cameraTrack && cameraTrack.getCapabilities().zoom) {
    const zoomValue = parseFloat(zoomSlider.value);
    cameraTrack.applyConstraints({ advanced: [{ zoom: zoomValue }] });
  }
}

// --- ربط الأحداث وبدء التشغيل ---
startScannerBtn.addEventListener('click', initScanner);
closeScannerBtn.addEventListener('click', stopScanner);
toggleFlashlightBtn.addEventListener('click', toggleFlashlight);
zoomSlider.addEventListener('input', handleZoomChange);

// تهيئة أولية
scannerContainer.style.display = 'none';
fetchProductData();
</script>

</body>
</html>
